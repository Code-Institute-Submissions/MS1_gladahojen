        <!-- Email form -->
        <section class="main main-contact">
            <div class="opaque-overlay">&nbsp;</div>
            <h3 class="uppercase contact">Skicka ett mail<i class="far fa-envelope"></i></h3>
            <form class="email-form" method="POST" action="#">
                <label for="name">Namn:</label>
                <input id="name" class="text-input" type="text" placeholder="Förnamn Efternamn *" required /><br />
                <label for="email">Email:</label>
                <input id="email" class="text-input" type="email" placeholder="Din epost-adress *" required />
                <label for="number">Mobilnummer:</label>
                <input id="number" class="text-input" type="number" placeholder="Mobilnummer (frivilligt)" />
                <label for="message">Ditt medelande</label>
                <textarea id="message" class="text-input" placeholder="Ange gärna Märke, Modell och År på din hoj *"></textarea>
                <!--Textarea from Bootstrap-->
                <div class="button-holder">
                    <input class="send-button uppercase" type="submit" value="Sänd"/>
                </div>
            </form>
        </section>
